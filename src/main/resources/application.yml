server:
  port: 8086
  servlet:
      context-path: /
      forward-headers-strategy: framework

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/habrdb
    driverClassName: org.postgresql.Driver
    username: "habrpguser"
