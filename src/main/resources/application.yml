server:
  port: 8086
  servlet:
      context-path: /
      forward-headers-strategy: framework

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/habrdb
    driverClassName: org.postgresql.Driver
    username: "habrpguser"
    password: "pgpwd4habr"
  liquibase:
    parameters:
      clearCheckSums: true
  jpa:
    show-sql: true #!!!
    open-in-view: false
    hibernate:
      ddl-auto: none #never ever use in production
    properties:
      hibernate:
        format_sql: true
        default_schema: demo



management:
    server:
        port: 8081
        servlet:
            context-path: /manage
    endpoints:
        enabled-by-default: false
        web:
            exposure:
                include: health, prometheus, info, threaddump, heapdump, openapi, swaggerui
            cors:
                allowed-methods: '*'
                allowed-origins: '*'
                allowed-headers: '*'
    endpoint:
        health:
            enabled: true
            probes:
                enabled: true
            group:
                readiness:
                    include: readinessState, db
                    additional-path: server:/readyz
        prometheus:
            enabled: true
        info:
            enabled: true
        threaddump:
            enabled: true
        heapdump:
            enabled: true
    metrics:
        distribution:
            percentiles-histogram:
                "[http.server.requests]": true
    info:
        env:
            enabled: true
    health:
        livenessstate:
            enabled: true
        readinessstate:
            enabled: true



springdoc:
    swagger-ui:
        tagsSorter: alpha
        operations-sorter: method

swagger:
    info:
        title: "API News Service"
        description: "Backend сервис для приложения «Новостной сервис»"
